<h1>Heroes</h1>
<hr />

<div class="row">
  <div class="d-md-flex justify-content-md-end">
    <button
      [routerLink]="['/heroe', 'nuevo']"
      class="btn btn-outline-primary"
      type="button"
      name="button"
    >
      Nuevo h√©roe
    </button>
  </div>
</div>
<br />

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col" class="d-md-flex justify-content-md-end">
              Opciones
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td class="d-md-flex justify-content-md-end">
              <button
                [routerLink]="['/heroe', k]"
                type="button"
                class="btn btn-outline-success"
              >
                Editar
              </button>
              <button
                (click)="borrarHeroe(k)"
                type="button"
                class="btn btn-outline-danger"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div
        *ngIf="(heroes | keys).length === 0 && !loading"
        class="alert alert-info"
        role="alert"
      >
        <strong>No hay</strong> registros que mostrar.
      </div>
      <div *ngIf="loading" class="alert alert-warning" role="alert">
        <strong>Cargando...</strong> por favor espere.
      </div>
    </div>
  </div>
</div>
